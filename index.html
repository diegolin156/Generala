<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Anotador de Generala</title>
	<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#8b1e1e">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>Anotador de Generala</h1>
      <p>Planilla simple · hasta 15 jugadores · guarda en el navegador</p>
    </div>

    <div class="actions">
      <button id="btnAddPlayer" class="btn primary">+ Jugador</button>
      <button id="btnReset" class="btn">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="sheet-wrap">
      <div id="sheet" class="sheet"></div>
    </section>

    <section class="footer">
      <small>
        Tip: tocá el nombre del jugador para cambiarlo. Doble tap/click en una celda alterna “X”.
      </small>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
